<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB clone</title>
        <link rel="icon" type="image/ico" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Medellín, Bogota</h4>
                    <ul class="popover">
                        <li>
                            <h2>Medellín</h2>
                            <h4>Poblado</h4>
                            <h4>Envigado</h4>
                        </li>
                        <li>
                            <h2>Bogotá</h2>
                            <h4>La Cabrera</h4>
                            <h4>Los Rosales</h4>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen</h4>
                    <ul class="popover">
                        <li>
                            <h4>Internet</h4>
                            <h4>TV</h4>
                            <h4>Kitchen</h4>
                            <h4>Terrace</h4>
                        </li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer><p>Holberton School</p></footer>
    </body>
</html>
